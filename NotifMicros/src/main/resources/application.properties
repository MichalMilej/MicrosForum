spring.application.name=pl.milejmichal.notifmicros
server.port=8082

#MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microsforum-notifmicros

#base path
server.servlet.context-path=/microsforum/notifmicros

#template data
spring.profiles.active=dbinit

#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest